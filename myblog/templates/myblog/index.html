{% include "myblog/header1.html" %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/form.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.css">
{% block content %}
<main style="padding:29px;">
    <h1 style="font-size:30px; margin-bottom:18px;">Blog Posts: </h1>

    {% comment %} Right section {% endcomment %}
    <section>
{% for blogcontents in post %}
    <div class="blog-container">
        <h1 style="font-size:28px; margin-bottom:16px">{{ blogcontents.heading }}</h1>
        <div>
            <img src="{{ blogcontents.image}}" alt="{{ blogcontents.heading }}" style="margin-bottom:16px">
            <p>{{blogcontents.blog_contents|truncatechars:70 }}</p>


        </div>
        {{blogcontents.id}}
        <a href="/Preview/{{blogcontents.id}}">Preview</a>
    </div>
{% endfor %}


    </section>
</main>
{% endblock %}
