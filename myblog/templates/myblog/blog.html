{% extends "myblog/base.html" %}
{% load static %}
{% block content %}
<div class="form-container">
        <h2>Post Blog</h2>
        <form action="" method="post">
            {% csrf_token %}
            <label for="title">Enter heading of the blog:</label>
            <input type="text" id="title" name="title" required>

            <label for="blog">Write blog here:</label>
            <textarea name="blog" id="blog-textarea" class="blogpost">

            </textarea><br>
            <label for="file">Choose image:</label><br>
            <input type="file" name="file" id="image">

            <button type="submit" style="margin-top:8px;">Add</button>
            <button type="button" id="next-paragraph-btn" style="margin-top:8px;">Next paragraph</button>

        </form>
    </div>
{% endblock %}
